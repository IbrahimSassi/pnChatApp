<div class="row marketing">
    <div class="col-md-12">
        <div class="panel panel-default panel-primary" ng-hide="selectedChannel">
           <div class="panel-heading">
               <h3 class="panel-title">
                   Join Chat
               </h3>
               
           </div>
           
           <form action="" class="panel-body ng-pristine ng-valid" ng-submit="join()">
           <label>UserName :</label>
            <input type="text" class="input-lg form-control ng-pristine ng-valid" maxlength="20" ng-model="data.username" size="20">
            <br>
            <label for="">
                City : </label>
                <input type="text" maxlength="20" ng-model="data.city" size="20" class="input-lg form-control ng-pristine ng-valid">
            <br>
            
            
            
            <input type="submit" value="Join" class="input-lg form-control ng-pristine ng-valid btn-primary">
             </form>
            
        </div>
    </div>
</div>
